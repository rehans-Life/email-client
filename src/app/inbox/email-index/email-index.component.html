<div class="celled list">
  <div routerLinkActive="active" class="item" *ngFor="let email of emails">
    <a class="" [routerLink]="email.id">
      <div class="content">
        <div class="header">
          {{ email.subject }}
        </div>
        <p>
          {{ email.from }}
        </p>
      </div>
    </a>
  </div>
</div>
